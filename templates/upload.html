<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Compare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
            overflow: hidden;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
        }
        .card-header {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            color: white;
            border-bottom: none;
            padding: 20px;
        }
        .btn-primary {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 17px rgba(86, 171, 47, 0.35);
        }
        .form-control {
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(86, 171, 47, 0.5);
        }
        .excel-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #56ab2f;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .file-input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0 2rem;
        }
        .file-label {
            display: flex;
            align-items: center;
            font-size: 1.2rem;
            margin-bottom: 0;
            flex: 0 0 auto;
        }
        .file-input-wrapper {
            flex: 0 0 auto;
        }
        .excel-file-icon {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <i class="fas fa-file-excel excel-icon floating"></i>
                <h2>Excel File Compare</h2>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> {{ error }}
                </div>
                {% endif %}
                {% if message %}
                <div class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle"></i> {{ message }}
                </div>
                {% endif %}
                <form method="post" enctype="multipart/form-data">
                    <div class="file-input-group">
                        <label for="file1" class="file-label">
                            <img src="https://img.icons8.com/color/48/000000/microsoft-excel-2019--v1.png" alt="Excel icon" class="excel-file-icon">
                            File 1
                        </label>
                        <div class="file-input-wrapper">
                            <input type="file" class="form-control" id="file1" name="file1" accept=".xlsx,.csv">
                        </div>
                    </div>
                    <small id="file1Name" class="form-text text-muted d-block mb-3"></small>

                    <div class="file-input-group">
                        <label for="file2" class="file-label">
                            <img src="https://img.icons8.com/color/48/000000/microsoft-excel-2019--v1.png" alt="Excel icon" class="excel-file-icon">
                            File 2
                        </label>
                        <div class="file-input-wrapper">
                            <input type="file" class="form-control" id="file2" name="file2" accept=".xlsx,.csv">
                        </div>
                    </div>
                    <small id="file2Name" class="form-text text-muted d-block mb-3"></small>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sync-alt"></i> Compare Files
                        </button>
                    </div>
                </form>
                <div class="features mt-4">
                    <h4>Features:</h4>
                    <div class="feature-item">
                        <i class="fas fa-check-circle feature-icon"></i>
                        <span>Compare Excel and CSV files</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-file-download feature-icon"></i>
                        <span>Download comparison results</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shield-alt feature-icon"></i>
                        <span>Secure file handling</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('file1').addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            document.getElementById('file1Name').textContent = 'Selected file: ' + fileName;
        });
        document.getElementById('file2').addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            document.getElementById('file2Name').textContent = 'Selected file: ' + fileName;
        });
    </script>
</body>
</html>
